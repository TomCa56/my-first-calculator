<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Calc.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <form name = "form">
            <input class = "textview" name = "textview">
        </form>
        <article class="keys">
            <button type="button" value = "1" onclick="insert(1)">1</button>
            <button type="button" value = "2" onclick="insert(2)">2</button>
            <button type="button" value = "3" onclick="insert(3)">3</button>
            <button type="button" value = "+" onclick="insert('+')">+</button>
            <button type="button" value = "4" onclick="insert(4)">4</button>
            <button type="button" value = "5" onclick="insert(5)">5</button>
            <button type="button" value = "6" onclick="insert(6)">6</button>
            <button type="button" value = "-" onclick="insert('-')">-</button>
            <button type="button" value = "7" onclick="insert(7)">7</button>
            <button type="button" value = "8" onclick="insert(8)">8</button>
            <button type="button" value = "9" onclick="insert(9)">9</button>
            <button type="button" value = "*" onclick="insert('*')">*</button>
            <button type="button" onclick="neg()">-/+</button>
            <button type="button" value = "0" onclick="insert(0)">0</button>
            <button type="button" value = "." onclick="insert('.')">.</button>
            <button type="button" value = "/" onclick="insert('/')">/</button>
        </article>
        <article class="eq_clr">
            <button type="button" onclick="clr()">C</button>
            <button type="button" onclick="equal()">=</button>
        </article>
    </section>
    <script>
        function insert(num){
            document.form.textview.value = document.form.textview.value+num
        };
        function equal(){
            let exp = document.form.textview.value;
            if(exp){
                document.form.textview.value = eval(exp);
            }
        }
        function neg(){
            let exp = document.form.textview.value;
            if (exp){
                document.form.textview.value = 0-exp;
            }
        }
        function clr(){
            document.form.textview.value = '';
        }
    </script>
</body>
</html>
